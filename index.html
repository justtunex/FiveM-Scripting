<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
   <div class="contact-section">
    <div class="border"></div>
    <h1>Contact Us</h1>

    <form class="contact-form" action="https://formsubmit.co/benaim555@gmail.com" method="POST" />
        <input id="fullName" type="text" class="contact-form-text" placeholder="Dein Name" required>
        <input id="email_id" type="email" class="contact-form-text" placeholder="Deine E-MAIL" required>
        <input type="text" class="contact-form-text" placeholder="Deine Nummer">
        <textarea id="message" class="contact-form-text" placeholder="Deine Nachricht"></textarea>
        <button id="send" class="contact-form-btn" type="submit">Send</button >
    </form>
   </div>
   
</body>
</html>
